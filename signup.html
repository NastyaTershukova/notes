<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Notes | Регистрация</title>
    <link rel="shortcut icon" href="img/browser_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/image_picker.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/media.css">

    <link rel="stylesheet" href="/fonts/icons.css">
</head>

<body>
    <div class="sign_up_container">

        <div class="photo_part">
            <img src="img/promo_login.png" class="notes_photo">
        </div>

        <div class="sign_up_part">
            <a class="back_button" onclick="previousStep()">
                <i class="ph-caret-left-bold"></i>
                Назад
            </a>

            <div class="sign_up_part_container">
                <h2 class="sign_up_logo">NOTES</h2>
                <div class="create_account">

                    <div class="warning">
                        <i class="ph-warning"></i>Текст предупреждения.
                    </div>
                    
                    <div id="step0" class="signup_step">
                        <h2 class="create_account_title">Создать учетную запись</h2>
                        <div class="fields_container">
                            <div class="field">
                                <input type="email" id="email" placeholder="Электронная почта">
                            </div>
                            <div class="field">
                                <input type="password" id="password" placeholder="Пароль">
                            </div>
                        </div>
                        <button onclick="nextStep()">Продолжить</button>
                    </div>

                    <div id="step1" class="signup_step hidden">
                        <h2 class="create_account_title">Добавьте немного информации</h2>
                        <div class="fields_container">
                            <div class="field">
                                <input type="text" id="name" placeholder="Имя">
                            </div>
                            <div class="field">
                                <input type="text" id="last_name" placeholder="Фамилия">
                            </div>
                        </div>
                        <button onclick="nextStep()">Продолжить</button>
                    </div>

                    <div id="step2" class="signup_step hidden">
                        <h2 class="create_account_title">Хотите поставить фотографию?</h2>
                        <div class="fields_container">
                            <div class="image_picker-container">
                                <label class="picture" for="picture__input" tabIndex="0">
                                    <span class="picture__image"></span>
                                  </label>
                                  
                                  <input type="file" name="picture__input" id="picture__input">
                            </div>
                        </div>
                        <button onclick="checkAllData()">Завершить</button>
                    </div>

                    <div class="alternate_method">
                        <p>У вас уже есть учетная запись?</p>
                        <a href="login.html">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>

    <script src="js/images.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/theme.js"></script>

</body>

</html>
