<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
    <link rel="shortcut icon" href="img/browser_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="account_page">
        <div class="back_and_account_title">
            <a href="index.html">
                <i class="arrow_account left"></i>
            </a>
            <h5 class="account_title_main">Мой профиль</h5>
        </div>
        <div class="account_title_mobile">
            <div class="account_photo_and_change">
                <img src="img/user_photo.jpg" class="user_photo_change">
                <p class="change_photo">Изменить</p>
            </div>
            <div class="name_and_email">
                <h2 class="account_name">Анастасия <br> Тершукова</h2>
                <p class="account_email">nastya@gmail.com</p>
            </div>
        </div>
        <div class="input_account_mobile">
            <p class="input_name_title">Имя</p>
            <input type="text" class="input_name">
            <p class="input_surname_title">Фамилия</p>
            <input type="text" class="input_surname">
            <p class="input_email_title">Почта</p>
            <input type="email" class="input_email_account">
            <p class="input_password_title">Пароль</p>
            <input type="password" class="input_password_account">
        </div>
        <input value="Сохранить" type="submit" class="account_button">
    </div>
</body>

</html>
