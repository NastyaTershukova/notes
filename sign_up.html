<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes | Регистрация</title>
    <link rel="shortcut icon" href="img/browser_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="sign_up_container">

        <div class="photo_part">
            <img src="img/notes_photo.svg" class="notes_photo">
        </div>

        <div class="sign_up_part">
            <a href="main.html">
                <div class="back">
                    <i class="arrow left"></i>
                    <p class="back_title">Назад</p>
                </div>
            </a>
            <div class="sign_up_part_container">
                <h2 class="sign_up_logo">NOTES</h2>
                <div class="create_account">
                    <h2 class="create_account_title">Создать учетную запись</h2>
                    <div class="email_and_password">
                        <div class="email">
                            <p class="email_title">Электронная почта</p>
                            <input type="email" class="input_email">
                        </div>
                        <div class="password">
                            <p class="password_title">Пароль</p>
                            <input type="password" class="input_password">
                        </div>
                    </div>
                    <button class="sign_up_button">Зарегистрироваться</button>
                    <div class="sign_up_text">
                        <p class="sign_up_text1">У вас уже есть учетная запись?</p>
                        <a href="log_in.html" class="sign_up_text2">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>

</body>

</html>
