<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Notes | Вход в аккаунт</title>
    <link rel="shortcut icon" href="img/browser_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/media.css">

    <link rel="stylesheet" href="/fonts/icons.css">
</head>

<body>
    <div class="sign_up_container">

        <div class="photo_part">
            <img src="img/promo_login.png" class="notes_photo">
        </div>

        <div class="sign_up_part">
            <a class="back_button" href="landing.html">
                <i class="ph-caret-left-bold"></i>
                Назад
            </a>
            <div class="sign_up_part_container">
                <h2 class="notes_logo">NOTES</h2>
                <div class="center_block">
                    <div class="warning">
                        <i class="ph-warning"></i>Текст предупреждения.
                    </div>

                    <h2 class="create_account_title">Войти в аккаунт</h2>
                    <form action="php/login_page.php" method="post">
                        <div class="fields_container">
                            <div class="field">
                                <input type="email" id="email" placeholder="Электронная почта" name="email" id="email">
                            </div>
                            <div class="field">
                                <input type="password" id="password" placeholder="Пароль" name="pass" id="pass">
                            </div>
                        </div>
                        <button>Войти</button>
                    </form>
                    <div class="alternate_method">
                        <p>У вас ещё нет учётной записи?</p>
                        <a href="signup.html">Создайте её!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>

</body>

</html>
